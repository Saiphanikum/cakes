<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        #login-container {
            text-align: center;
            background: url("login.jpg");
            background-size: half;
            padding: 50px;
            border-radius: 50px;
        }

        #login-form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
        }

        #login-form h2 {
            margin-top: 0;
        }

        #login-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }

        #login-form button {
            padding: 50px 70px;
            margin-top: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #game-container, #cake-container {
            display: none;
            text-align: center;
        }

        #game-container {
          background-image: url("numbers.jpg"); 
           background-size: half;
            background-position: center;
              padding: 800px;
            border-radius: 50px;
                      }

        #cake-container {
            position: relative;
            background: url("brithdayss.jpg");
            background-size: semi-half;
            padding: 670px;
            border-radius: 50px;
        }

        #cake {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        #cake-body {
            width: 300px;
            height: 200px;
            position: relative;
        }

        #top-layer {
            width: 300px;
            height: 60px;
            background: linear-gradient(to bottom, #ffcccb, #ff9999);
            border-radius: 50% 50% 0 0;
            position: relative;
            z-index: 3;
        }

        #side-layer {
            width: 300px;
            height: 140px;
            background: linear-gradient(to right, #ff9999, #ff6666);
            border-radius: 0 0 50% 50%;
            position: relative;
            top: -20px;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #candles {
            display: flex;
            justify-content: center;
            position: relative;
            top: -150px;
            z-index: 5;
        }

        .candle {
            width: 10px;
            height: 50px;
            background: linear-gradient(to bottom, #ffffff, #dddddd);
            border: 1px solid #000;
            position: relative;
            border-radius: 2px;
            margin: 0 5px;
        }

        .flame {
            width: 10px;
            height: 20px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 0;
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        #sprinkles {
            position: absolute;
            width: 280px;
            height: 20px;
            top: 30px;
            left: 10px;
            z-index: 4;
        }

        #sprinkles::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #ff0 10px, transparent 10px),
                        radial-gradient(circle at 20px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #f00 10px, transparent 10px),
                        radial-gradient(circle at 20px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #0f0 10px, transparent 10px),
                        radial-gradient(circle at 20px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 60px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 100px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 140px 20px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 40px 40px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 80px 40px, #00f 10px, transparent 10px),
                        radial-gradient(circle at 120px 40px, #00f 10px, transparent 10px);
        }

        #blow-candles-prompt {
            margin-top: 20px;
            font-size: 18px;
            color: #ff1493;
            position: relative;
            display: inline-block;
        }

        #blow-candles-prompt::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(211,211,211, 0.7) 0%, rgba(211,211,211, 0) 70%);
            animation: smoke-up 3s infinite;
        }

        @keyframes smoke-up {
            0% {
                transform: translate(-50%, -50%) translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) translateY(-50px) translateX(20px);
                opacity: 0;
            }
        }

        #wish {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
        }

        .smoke-letter {
            display: inline-block;
            position: relative;
            opacity: 1;
            animation: smoke-up 5s infinite;
        }

        @keyframes smoke-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-30px) translateX(20px);
                opacity: 0;
            }
        }

        .pink-text {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Login</button>
            <div id="error-message"></div>
        </form>
    </div>

    <div id="game-container">
        <h2>Guess the Number</h2>
        <p>Pick a number between 1 and 10:</p>
        <input type="number" id="guess" min="1" max="10" required>
        <button id="submit-guess">Submit Guess</button>
        <div id="game-message"></div>
    </div>

    <div id="cake-container">
        <div id="cake">
            <div id="cake-body">
                <div id="top-layer"></div>
                <div id="side-layer"></div>
                <div id="candles">
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
            <div id="sprinkles"></div>
        </div>
        <div id="wish" style="display: none;">
            <p><strong>
                <span class="smoke-letter">H</span>
                <span class="smoke-letter">a</span>
                <span class="smoke-letter">p</span>
                <span class="smoke-letter">p</span>
                <span class="smoke-letter">y</span>
                <span class="smoke-letter"> </span>
                <span class="smoke-letter">B</span>
                <span class="smoke-letter">i</span>
                <span class="smoke-letter">r</span>
                <span class="smoke-letter">t</span>
                <span class="smoke-letter">h</span>
                <span class="smoke-letter">d</span>
                <span class="smoke-letter">a</span>
                <span class="smoke-letter">y</span>
                <span class="smoke-letter">,</span>
                <span class="smoke-letter"> </span>
                <span class="smoke-letter">B</span>
                <span class="smoke-letter">i</span>
                <span class="smoke-letter">n</span>
                <span class="smoke-letter">d</span>
                <span class="smoke-letter">u</span>
                <span class="smoke-letter"> </span>
                <span class="smoke-letter">M</span>
                <span class="smoke-letter">a</span>
                <span class="smoke-letter">d</span>
                <span class="smoke-letter">a</span>
                <span class="smoke-letter">m</span>
                <span class="smoke-letter">!</span>
            </strong></p>
            <p><strong>Wishing you a year filled with joy, success, and wonderful moments. Your guidance and leadership are truly inspiring. Have a fantastic day!</strong></p>
        </div>
        <div id="blow-candles-prompt" style="display: none;"><h1>Blow out the candles!</h1></div>
    </div>

    <audio controls autoplay loop>
       <source src="C:\Users\91986\Downloads\happy-birthday-220024.mp3">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const validUsernames = ['Phani', 'Ravalli', 'Bindu'];
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const gameContainer = document.getElementById('game-container');
            const cakeContainer = document.getElementById('cake-container');
            const blowCandlesPrompt = document.getElementById('blow-candles-prompt');
            const randomNumber = Math.floor(Math.random() * 10) + 1;

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();

                if (validUsernames.includes(username)) {
                    loginForm.style.display = 'none';
                    gameContainer.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Invalid username';
                }
            });

            document.getElementById('submit-guess').addEventListener('click', () => {
                const userGuess = Number(document.getElementById('guess').value);
                const gameMessage = document.getElementById('game-message');

                if (userGuess === randomNumber) {
                    gameMessage.textContent = 'Congratulations! You guessed the correct number!';
                    gameContainer.style.display = 'none';
                    cakeContainer.style.display = 'block';
                    blowCandlesPrompt.style.display = 'block';
                    simulateBlowingCandles();
                } else {
                    gameMessage.textContent = 'Try again! Hint: The number is ' + (userGuess < randomNumber ? 'higher' : 'lower') + '.';
                }
            });
        });

        function simulateBlowingCandles() {
            const flames = document.querySelectorAll('.flame');

            // Start glowing effect
            flames.forEach(flame => {
                flame.style.display = 'block';
                flame.style.animation = 'flicker 0.2s infinite alternate';
            });

            // Stop glowing effect and show wish after 4 seconds
            setTimeout(() => {
                flames.forEach(flame => {
                    flame.style.animation = 'none';
                    flame.style.display = 'none';
                });
                document.getElementById('wish').style.display = 'block';
                document.getElementById('blow-candles-prompt').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
